  <div class="container">
    <h1 class="main-title"> N E X U S </h1>
    <br>
    <br>

    <div class="input-group">
      <input placeholder="제목 | 교수명" type="text" class="form-control" ng-model="query">

      <div class="input-group-addon"><i class="fa fa-search"></i></div>
    </div>
  </div>

  <div class="panel-body" freewall>
    <div ng-repeat="content in contents | filter:query" class="tile" ng-style="content.style;">
      <i class="fa" ng-class="types.contentIcons[content.type]"></i> {{types.contentTypes[content.type]}}

      <h3 ui-sref="content({id:content.id})">{{content.title}}</h3>
      By <span ui-sref="profile({id:content.writer.id})">{{content.writer.name}}</span>

    </div>
  </div>
