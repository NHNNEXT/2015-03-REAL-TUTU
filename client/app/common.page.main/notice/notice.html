<div class="card-header">공지사항</div>
<div class="content-header" ng-repeat="content in contents" layout="row" layout-sm="column">
  <span class="title" ui-sref="content({id:content.id})" flex>{{content.title}}</span>
  <span class="writer" ui-sref="profile({id:content.writer.id})">{{content.writer.name}}</span>

  <span class="date">{{content.writeDate.toYMD()}}</span>
</div>
<div class="content-header" ng-click="getMore()" ng-if="more">
  더보기
</div>
<div class="content-header" ng-if="!more">
  <span class="title">마지막입니다.</span>
</div>
