<md-list class="holder" flex>
  <md-subheader class="md-no-sticky">공지사항</md-subheader>
  <md-list-item class="md-3-line" ng-repeat="content in contents">
    <div class="md-list-item-text" layout="column">
      <h3>{{content.title}}</h3>
      <h4>{{content.writer.name}}</h4>

      <p>{{content.writeDate}}</p>
    </div>
  </md-list-item>
  <md-list-item ng-click="getMore()" ng-show="more">
    더보기
  </md-list-item>

</md-list>
