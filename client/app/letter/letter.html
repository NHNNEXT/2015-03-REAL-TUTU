<section ng-controller="letterController as m">
  <md-list>
    <md-divider></md-divider>
    <md-list-item ng-repeat="letter in m.letters">
      <letter letter="letter"></letter>
      <md-divider></md-divider>
    </md-list-item>
    <md-list-item>
      <div class="md-list-item-text" ng-show="m.page.hasNext()" ng-click="m.more()">
        <div class="md-list-item-text">
          <h4>더보기</h4>
        </div>
      </div>
      <div class="md-list-item-text" ng-show="!m.page.hasNext()">
        <h4>마지막입니다.</h4>
      </div>
    </md-list-item>
  </md-list>

</section>
