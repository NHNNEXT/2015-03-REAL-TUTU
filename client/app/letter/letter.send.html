<md-dialog aria-label="쪽지 보내기" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>쪽지 보내기</h2>
      <span flex></span>
      <md-button aria-label="close" class="md-icon-button" dialog="close">
        <md-icon md-svg-src="/resource/icon/ic_close.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="user-login-window">
    <div class="md-dialog-content">
      <h4>받는사람 : {{dialog.param.name}}({{dialog.param.email}})</h4>
      <form name="loginForm">
        <md-input-container class="md-block">
          <label>내용</label>
          <textarea ng-model="message"></textarea>
        </md-input-container>
        <md-input-container class="md-block margin-top padding-bottom-s">
          <md-button aria-label="sendMessage" class="md-raised" ng-click="send(message, dialog.param)">보내기</md-button>
        </md-input-container>
      </form>
    </div>
  </md-dialog-content>
</md-dialog>
