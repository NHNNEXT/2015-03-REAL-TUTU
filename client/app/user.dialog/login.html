<md-dialog aria-label="로그인" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>로그인</h2>
      <span flex></span>
      <md-button aria-label="close" class="md-icon-button"  dialog="close">
        <md-icon md-svg-src="/resource/icon/ic_close.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="user-login-window">
    <div class="md-dialog-content">
      <form name="loginForm">
        <md-input-container class="md-block">
          <label>이메일</label>
          <input required type="email" name="email" ng-model="rootUser.email"
                 ng-pattern="/^.+@.+\..+$/"/>

          <div ng-messages="loginForm.email.$error" role="alert">
            <div ng-message-exp="'pattern'">
              이메일 형식이 맞지 않습니다.
            </div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>패스워드</label>
          <input required type="password" name="password" ng-model="rootUser.password"
                 minlength="8" maxlength="20"/>

          <div ng-messages="loginForm.password.$error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength']">
              패스워드는 8자~20자입니다.
            </div>
          </div>
        </md-input-container>
        <md-input-container class="md-block margin-top padding-bottom-s">
          <md-button aria-label="login" class="md-raised" ng-click="login(rootUser)">로그인</md-button>
        </md-input-container>
      </form>
      <div class="center" layout-sm="column">
        <small>아이디가 없으신가요?</small>
        <small><span dialog="register" class="link">회원가입</span></small>
      </div>
      <div class="center" layout-sm="column">
        <small>비밀번호를 잊으셨나요?</small>
        <small><span ng-click="passwordResetRequest()" class="link">비밀번호 재설정</span></small>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
