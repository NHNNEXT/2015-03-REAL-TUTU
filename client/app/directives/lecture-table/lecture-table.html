<table class="table">
  <thead>
  <tr>
    <td ng-repeat="column in columns" ng-click="sort(key)">{{headers[column]}}</td>
  </tr>
  </thead>
  <tbody>
  <tr ui-sref="lecture({id:lecture.id})" ng-repeat="lecture in lectures | orderBy:order:reverse | filter:search">
    <td ng-repeat="column in columns">{{lecture[column]}}</td>
  </tr>
  <tr>
    <td colspan="9">
      <div class="input-group">
        <div class="input-group-btn">
          <drop-down names="headers" ng-model="key" options="columns"></drop-down>
        </div>
        <input type="text" class="form-control" placeholder="검색어" ng-model="search[key]">
      </div>
    </td>
  </tr>
  </tbody>
</table>
