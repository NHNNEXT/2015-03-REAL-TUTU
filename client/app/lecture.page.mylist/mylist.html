<section>
  <md-input-container flex>
    <label>검색어</label>
    <input type="text" ng-model="query">
  </md-input-container>

  <md-list>
    <md-list-item class="md-2-line" ng-repeat="lecture in rootUser.lectures | filter:query">
      <div class="md-list-item-text" layout="column">
        <h3 ui-sref="lecture({id:lecture.id})">{{lecture.name}}</h3>

        <p>{{majorTypes[lecture.majorType]}}</p>
      </div>
      <div layout="column">
        <md-checkbox ng-model="lecture.sideMenu" ng-click="sideToggleRequest(lecture)">
          메뉴에 추가
        </md-checkbox>
      </div>
    </md-list-item>
  </md-list>
</section>
