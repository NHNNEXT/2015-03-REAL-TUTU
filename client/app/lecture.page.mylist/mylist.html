<section>
  <div layout="row" layout-padding>
    <md-input-container flex>
      <label>검색어</label>
      <input type="text" ng-model="query">
    </md-input-container>
  </div>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="lecture in rootUser.lectures | filter:query" ng-click="$event.stopPropagation()">
      <div class="md-list-item-text" layout="column">
        <h3 ui-sref="lecture({id:lecture.id})">{{lecture.name}}</h3>

        <p>{{majorTypes[lecture.majorType]}}</p>
      </div>
      <div layout="column">
        <user-profile user="lecture.hostUser"></user-profile>
      </div>
      <div layout="column">
        <md-checkbox ng-model="lecture.sideMenu" ng-click="sideToggleRequest(lecture);$event.stopPropagation()" class="margin-top">
          메뉴 등록
        </md-checkbox>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</section>
