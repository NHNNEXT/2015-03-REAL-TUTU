<md-autocomplete
  ng-disabled="ctrl.isDisabled"
  md-no-cache="ctrl.noCache"
  md-selected-item="ctrl.selectedItem"
  md-search-text="keyword"
  md-search-text-change="search(keyword)"
  md-selected-item-change="select(each)"
  md-items="each in result"
  md-item-text="each.name"
  md-min-length="0"
  placeholder="{{placeholder}}">
  <md-item-template>
    <ng-include src="template"></ng-include>
  </md-item-template>
</md-autocomplete>
