<div class="type">{{types.contentTypes[content.type]}}</div>
<div class="moveto" ui-sref="content({id:content.id})">
  <div class="header" ng-bind="content.title"></div>
  <div class="body" ng-bind="content.body"></div>
</div>

<div class="icons">
  By <span ui-sref="profile({id:content.writer.id})">{{content.writer.name}}</span>
  <span class="dot"></span>
  좋아요 {{content.likes}}
  <span class="dot"></span>
  댓글 {{content.replies}}
  <span class="dot"></span>
  {{content.writeDate.toYMD()}}
</div>
<div class="icon">
  <i class="fa fa-5x" ng-class="types.contentIcons[content.type]"></i>
</div>
