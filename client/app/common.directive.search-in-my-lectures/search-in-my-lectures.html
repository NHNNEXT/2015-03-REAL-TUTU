<md-autocomplete
  md-selected-item="ctrl.selectedItem"
  md-search-text="ctrl.searchText"
  md-items="content in ctrl.querySearch(ctrl.searchText)"
  md-item-text="content.title"
  md-selected-item-change="ctrl.moveTo(ctrl.selectedItem)"
  placeholder="컨텐츠 검색">
  <md-item-template>
    <content-template></content-template>
  </md-item-template>
</md-autocomplete>
