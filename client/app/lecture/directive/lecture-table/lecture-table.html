<table class="table">
  <thead>
  <tr>
    <td sort="name">강의명</td>
    <td sort="hostUser">교수</td>
    <td sort="majorType">구분</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="lecture in filtered =(lectures | orderBy:'-date' | filter:query)">
    <td ui-sref="lecture({id:lecture.id})">{{lecture.name}}</td>
    <td><user-profile-dropdown user="lecture.hostUser"></user-profile-dropdown></td>
    <td>{{lecture.majorType}}</td>
  </tr>
  <tr ng-show="filtered.length==0">
    <td colspan="8">자료가 없습니다.</td>
  </tr>
  </tbody>
</table>
