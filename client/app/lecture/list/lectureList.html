<link rel="stylesheet" href="lecture/lecture.css"/>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

  <uib-tabset>
    <uib-tab heading="My Lectures">
      <div class="headerMargin">
        <div class="panel panel-default">
            <div class="panel-heading">
              <div class="col-lg-6 col-md-6 col-sm-7 col-xs-7 input-group-sm pull-left">
                  <input type="text" ng-model="myLectureName" placeholder="Search My Lecture">
              </div>
              <button type="button"
              class="pull-right btn btn-default btn-sm" ng-click="createLecture()" >
              <i class="fa fa-users"></i> &nbsp;
              <i>Create Lecture</i>
              </button>
            </div>
        </div>

        <div class="panel-body">
          <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">
                      <i class="fa fa-users"></i> {{lecture.name}}
                  </h3>
                </div>
                <div class="panel-body">
                  <p class="lecture_card_desc">
                    {{lecture.prof}}
                  </p>
                  <a href="#" class="btn btn-default btn-xs pull-right" role="button">More Info</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </uib-tab>

    <uib-tab heading="Other Lectures">
    </uib-tab>
  </uib-tabset>
</div>

<div ng-include="'lecture/create/create-lecture.html'"></div>
