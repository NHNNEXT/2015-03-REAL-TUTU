<div class="row">
  <div class="col-md-12">
    <div class="info pull-right">
      <div class="search-bar" ng-class="{active:searching}">
        <input ng-show="searching" class="fade-in-out" id="search" ng-model="keyword" placeholder="검색어">
        <i class="fa" ng-class="{'fa-times':searching, 'fa-search':!searching}" ng-click="searching=!searching;" focus-to="#search"></i>
      </div>
      <span class="margin-right"></span>
      <i ui-sref="contentNew({lectureId:lecture.id})" class="fa fa-pencil"></i>
    </div>
    <div class="info">
      <span ng-click="query.type=undefined"><a class="black">전체</a></span>
      <span ng-repeat="(key, type) in lecture.types">
        <span class="bar"></span>
        <span ng-click="setKey(key)"><a class="black">{{type.name}}</a></span>
      </span>
    </div>
    <content-list types="lecture.types" keyword="keyword" contents="lecture.contents" query="query"></content-list>
  </div>
</div>
