<div class="sub-header">
  <div class="container">
    {{lecture.name}}
  </div>
</div>


<div class="jumbotron">
  <div class="container">

    <h1>{{lecture.name}}</h1>
    <!--[TODO] Description 로직-->
    <p>{{lecture.description}}</p>
    <div ng-hide="isEnrolled(lecture.id)" class="btn btn-primary pull-right" ng-click="enroll(lecture.id)">강의 수강</div>

  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <content-list contents="contents"></content-list>
    </div>
    <div class="col-md-3">

    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="btn btn-primary" ui-sref="contentNew({lectureId:lecture.id})">새 글</div>
      <div class="btn btn-primary" ui-sref="contentNew({type:'homework',lectureId:lecture.id})">새 과제</div>
    </div>
  </div>
</div>
