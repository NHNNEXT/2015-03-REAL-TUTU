<md-subheader>첨부파일</md-subheader>
<md-grid-list
  md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
  md-row-height-gt-md="1:1" md-row-height="2:2"
  md-gutter="12px" md-gutter-gt-sm="8px">
  <md-grid-tile ng-repeat="attachment in content.attachments"
                md-rowspan="1" md-colspan="1" md-colspan-sm="1">
    <div class="center">
      <md-icon md-svg-icon="/resource/icon/file.svg"></md-icon>
      <p>{{attachment.originalFileName}}</p>
    </div>
  </md-grid-tile>
</md-grid-list>
<div ngf-select ng-model="file" ngf-drop
     ngf-max-size="2MB">이곳에 파일을 드래그하세요.
</div>
