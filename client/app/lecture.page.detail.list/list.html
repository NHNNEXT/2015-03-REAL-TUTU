<div layout-sm="column" layout="row">
  <div class="info margin-vertical">
    <span ui-sref="lecture.list({contentGroupName:undefined})">전체</span>
   <span ng-repeat="contentGroup in lecture.contentGroups" ui-sref="lecture.list({contentGroupName:contentGroup.name})">
    <span class="bar"></span>
    {{contentGroup.name}}
   </span>
  </div>
  <div flex></div>
  <div class="info margin-vertical" layout="row" layout-align="end center">
    <span class="margin-right" ng-show="lecture.hostUser.isRootUser() || lecture.isEnrolled()"
          ui-sref="contentNew({lectureId:lecture.id, contentGroupName:contentGroupName})">
     <i class="fa fa-pencil"></i>
    </span>
    <div>
      <md-input-container ng-show="search" class="search-input">
        <label>검색어</label>
        <input ng-model="query.keyword">
      </md-input-container>
    </div>
    <div ng-click="search=!search"><i class="fa" ng-class="{'fa-search':!search, 'fa-times':search}"></i></div>
  </div>
</div>
<div pagenation ng-show="pages.length>1">
  <span ng-class="{active:page==$index}" ng-repeat="p in pages" ng-click="setPage($index)">{{$index + 1}}</span>
</div>
<content-header wrapped content="content" tag-click="tagClick" index="$index"
                ng-repeat="content in filtered = (contents | contentGroup:select.name | filter:keyword | orderBy:'-writeDate')"></content-header>
<div wrapped ng-if="filtered.length==0" class="row list-group-item-">결과가 없습니다.</div>
