<user-profile user="reply.writer"></user-profile>

<like type="REPLY" like="reply.likes" target="reply.id"></like>
<small ng-show="user.id==reply.writer.id" ng-click="delete(reply.id)">삭제</small>
<small>{{reply.writeDate.toYMD()}}</small>
