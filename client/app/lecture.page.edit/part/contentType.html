<div layout="row" ng-repeat="contentType in lecture.contentTypes">
  <md-input-container class="md-block" flex>
    <label>게시물 타입</label>
    <input ng-model="contentType.name">
  </md-input-container>
  <div flex>
    시간
    <div class="sub-setting">
      <md-checkbox ng-model="contentType.startTime">
        시작
      </md-checkbox>
      <md-checkbox ng-change="endTimeCheck(contentType)" ng-model="contentType.endTime">
        <span ng-show="contentType.startTime">끝</span>
        <span ng-show="!contentType.startTime">마감</span>
      </md-checkbox>
    </div>
  </div>
  <div flex>
    기능
    <div class="sub-setting">
      <md-checkbox ng-model="contentType.reply">
        댓글
        <md-tooltip md-direction="right">
          댓글을 달 수 있습니다.
        </md-tooltip>
      </md-checkbox>
      <md-checkbox ng-change="endTimeCheck(contentType)" ng-model="contentType.submit">
        제출
        <md-tooltip md-direction="right">
          마감 시간까지 제출을 받습니다.
        </md-tooltip>
      </md-checkbox>
      <md-checkbox ng-show="contentType.submit" ng-model="contentType.submitOpen">
        제출 내용 공개
        <md-tooltip md-direction="right">
          제출한 내용을 모든 참여자가 볼 수 있습니다.
        </md-tooltip>
      </md-checkbox>
    </div>
  </div>
  <div flex>
    <md-button aria-label="remove" ng-click="lecture.removeContentType(contentType)">삭제</md-button>
  </div>

</div>
<div layout="row">
  <md-input-container flex="80">
    <label>게시물 타입</label>
    <input ng-model="contentType.name">
  </md-input-container>
  <md-button aria-label="new" ng-click="newContentType()" flex="20">
    게시물 타입 추가하기
  </md-button>
</div>
