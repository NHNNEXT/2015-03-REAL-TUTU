<div layout="row" layout-sm="column" ng-repeat="contentGroup in lecture.contentGroups">
  <md-input-container flex>
    <label>구분</label>
    <md-select ng-model="contentGroup.contentType" ng-disabled="contentGroup.id">
      <md-option value="GENERAL">
        일반
        <md-tooltip md-direction="right">
          일반 게시물입니다.
        </md-tooltip>
      </md-option>
      <md-option value="NOTICE">
        공지
        <md-tooltip md-direction="right">
          공지에 표시됩니다.
        </md-tooltip>
      </md-option>
      <md-option value="SUBMIT">
        제출
        <md-tooltip md-direction="right">
          마감 기한을 정하여 제출받습니다.
        </md-tooltip>
      </md-option>
      <md-option value="SCHEDULE">
        일정
        <md-tooltip md-direction="right">
          시작시간과 끝시간을 지정할 수 있습니다.
        </md-tooltip>
      </md-option>
    </md-select>
  </md-input-container>
  <md-input-container class="md-block" flex>
    <label>게시물 유형</label>
    <input ng-model="contentGroup.name">
  </md-input-container>
  <div flex>
    선택사항
    <div class="sub-setting">
      <md-checkbox ng-model="contentGroup.reply">
        댓글
        <md-tooltip md-direction="right">
          댓글을 달 수 있습니다.
        </md-tooltip>
      </md-checkbox>
      <md-checkbox ng-model="contentGroup.attachment">
        첨부파일
        <md-tooltip md-direction="right">
          파일을 첨부합니다.
        </md-tooltip>
      </md-checkbox>
      <md-checkbox ng-show="contentGroup.contentType==='SUBMIT'" ng-model="contentGroup.submitOpen">
        제출 내용 공개
        <md-tooltip md-direction="right">
          제출한 내용을 모든 참여자가 볼 수 있습니다.
        </md-tooltip>
      </md-checkbox>
    </div>
  </div>
  <div>
    <md-button aria-label="remove" ng-click="lecture.removeContentGroup(contentGroup)">삭제</md-button>
  </div>
</div>
<div layout="row" layout-sm="column">
  <md-input-container flex>
    <label>유형</label>
    <input ng-model="contentGroup.name">
  </md-input-container>
  <md-button aria-label="new" ng-click="newContentGroup()" flex>
    유형 추가하기
  </md-button>
</div>
