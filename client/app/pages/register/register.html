<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel-body">
        <h4>회원가입</h4>
        <input class="form-control" placeholder="email" type="email" ng-model="user.email" ng-regex="regex.email"
               message="이메일 형식이 맞지 않습니다.">
        <input class="form-control" placeholder="password" type="password" ng-model="user.password"
               ng-regex="regex.password"
               message="패스워드는 6~12자입니다.">

        <div class="btn btn-primary full-width" ng-class="{disabled:!valid()}" ng-click="login(user)">회원가입</div>
      </div>
    </div>
  </div>
</div>
