<table class="table">
  <thead>
  <tr>
    <td>제목</td>
    <td>작성자</td>
    <td>조회수</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="article in articles">
    <td ui-sref="article({id:article.id})">{{article.title}}</td>
    <td>{{article.writer}}</td>
    <td>{{article.hits}}</td>
  </tr>
  </tbody>
</table>
<div class="btn btn-primary" ui-sref="articleedit">새 과제 만들기</div>
