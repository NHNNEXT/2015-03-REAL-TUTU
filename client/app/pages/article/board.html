<table class="table">
  <thead>
  <tr>
    <td sort="title">제목</td>
    <td sort="writer">작성자</td>
    <td sort="hits">조회수</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="article in articles | orderBy:order:reverse">
    <td ui-sref="article({id:article.id})">{{article.title}}</td>
    <td>{{article.writer}}</td>
    <td>{{article.hits}}</td>
  </tr>
  </tbody>
</table>
<div class="btn btn-primary" ui-sref="articleedit">새 글 쓰기</div>
