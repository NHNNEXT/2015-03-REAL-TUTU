<div class="container">
  <img ng-src="{{user.photo || '/favicon.ico'}}">

  <h1 ng-bind="user.name || '이름'"></h1>

  <p>
    email : <span ng-bind="user.email || 'email'"></span>
    phone : <span ng-bind="user.phone || 'phone'"></span>
  </p>

  <br> <br>

  <div ng-show="user.id == params.id" ui-sref="profileEdit({id:user.id})" class="btn btn-primary">회원정보 수정</div>
</div>
