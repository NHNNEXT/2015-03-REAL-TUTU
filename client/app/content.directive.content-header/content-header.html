<div class="type">{{types[content.type].name}}</div>
<div class="moveto" ui-sref="content({id:content.id})">
  <div class="header"><span ng-bind="content.title"></span>
    <span class="dueDate" ng-show="types[content.type].dueDate && content.dueDate">(마감 : {{content.dueDate.fromNow()}})</span>
  </div>
  <div class="body" ng-bind="content.body.removeTags()"></div>
</div>
<div class="icons">
  By <span ui-sref="profile({id:content.writer.id})">{{content.writer.name}}</span>
  <span class="dot"></span>
  <like type="CONTENT" like="content.likes" target="content.id"></like>
  <span class="dot"></span>
  댓글 {{content.replies}}
  <span class="dot"></span>
  {{content.writeDate.toYMD()}}
</div>
<div class="icon">
  <i class="fa fa-5x" ng-class="types.contentIcons[content.type]"></i>
</div>
