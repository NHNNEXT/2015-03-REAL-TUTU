<div class="type">{{content.contentGroup.name}}</div>
<div class="moveto" ui-sref="content({id:content.id})">
  <div class="header"><span ng-bind="content.title"></span>
    <span class="dueDate" ng-if="!content.contentGroup.contentType==='SUBMIT'">
      (마감 : {{content.endTime.fromNow()}})</span>
    <span class="dueDate" ng-if="content.contentGroup.contentType==='SCHEDULE'">
      ({{content.startTime.range(content.endTime)}})</span>
  </div>
  <div class="body" ng-bind="content.body.removeTags()"></div>
</div>
<div class="icons">
  By <span ui-sref="profile({id:content.writer.id})">{{content.writer.name}}</span>
  <span class="dot"></span>
  <like type="CONTENT" like="content.likes" target="content.id"></like>
  <span class="dot"></span>
  댓글 {{content.repliesSize}}
  <span class="dot"></span>
  {{content.writeDate.toYMD()}}
</div>
