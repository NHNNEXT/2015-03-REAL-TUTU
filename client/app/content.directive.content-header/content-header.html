<div class="type">{{content.type.name}}</div>
<div class="moveto" ui-sref="content({id:content.id})">
  <div class="header"><span ng-bind="content.title"></span>
    <span class="dueDate" ng-show="content.type.endTime || content.type.startTime">
      <span ng-if="!content.type.startTime">(마감 : {{content.endTime.fromNow()}})</span>
      <span ng-if="content.type.startTime">({{content.startTime.range(content.endTime)}})</span>
    </span>
  </div>
  <div class="body" ng-bind="content.body.removeTags()"></div>
</div>
<div class="icons">
  By <span ui-sref="profile({id:content.writer.id})">{{content.writer.name}}</span>
  <span class="dot"></span>
  <like type="CONTENT" like="content.likes" target="content.id"></like>
  <span class="dot"></span>
  댓글 {{content.repliesSize}}
  <span class="dot"></span>
  {{content.writeDate.toYMD()}}
</div>
<div class="icon">
  <i class="fa fa-5x" ng-class="content.type.icon"></i>
</div>
