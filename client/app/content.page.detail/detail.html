<section>
  <h2 ng-bind="content.title"></h2>
        <span class="info">
          {{content.types[content.type].name}}
          <span class="bar"></span>
          조회수 {{content.hits}}
          <span class="bar"></span>
          댓글 {{content.replies.length}}
          <span class="bar"></span>
          <like type="CONTENT" like="content.likes" target="content.id"></like>
          <span ng-show="content.writer.id === user.id">
            <span class="bar"></span>
            <span ui-sref="contentEdit({id:content.id})">수정</span>
            <span class="bar"></span>
            <span ng-click="delete(content)">삭제</span>
          </span>
          <span ng-show="content.date">
          <span class="bar"></span>
          <span>{{content.date.toYMD()}}</span>
          </span>
        </span>

  <div class="divider" ng-show="content.type===2">
    <p>제출기한 : {{content.dueDate.toYMD()}}까지</p>
  </div>
  </div>
  <div class="col-md-4">
    <user-profile class="content" user="content.writer"></user-profile>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p ng-bind-html="body()"></p>
      </div>
    </div>
  </div>
</section>


<section>
  <div layout="row">
    <span class="underlined">댓글 ({{content.replies.length}})</span>
  </div>
  <div ng-repeat="reply in content.replies" layout="row">
    <div reply="reply" replies="content.replies"></div>
  </div>
  <div class="reply-write" layout="row">
    <div class="photo" flex>
      <img class="profile" ng-src="{{user.profileUrl || '/resource/profile.png'}}">
    </div>
    <div class="info" flex>
      <div class="body">
        <div class="box-area">
          <md-input-container>
            <textarea ng-model="reply.body" aria-label="reply"></textarea>
          </md-input-container>
          <div class="write_append">
            <div class="wrap_btn">
              <md-button class="md-raised" ng-click="writeReply(reply)">작성 완료</md-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
