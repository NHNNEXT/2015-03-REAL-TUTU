<section>
  <div layout="row">
    <div flex="80">
      <h2 ng-bind="content.title"></h2>
        <span class="info">
          {{content.type.name}}
          <span class="bar"></span>
          조회수 {{content.hits}}
          <span class="bar"></span>
          댓글 {{content.replies.length}}
          <span class="bar"></span>
          <like type="CONTENT" like="content.likes" target="content.id"></like>
          <span ng-show="content.writer.id === rootUser.id">
            <span class="bar"></span>
            <span ui-sref="contentEdit({id:content.id})">수정</span>
            <span class="bar"></span>
            <span ng-click="content.remove()">삭제</span>
          </span>
        </span>

      <div class="info margin-top-s" ng-show="content.type.startTime || content.type.endTime">
    <span class="dueDate" ng-show="content.type.endTime || content.type.startTime">
      <span ng-if="!content.type.startTime">마감 : {{content.endTime.fromNow()}}</span>
      <span ng-if="content.type.startTime">{{content.startTime.range(content.endTime)}}</span>
    </span>
      </div>
    </div>

    <div flex="20">
      <user-profile class="content" user="content.writer"></user-profile>
    </div>
  </div>
</section>


<section>
  <p ng-bind-html="content.getBodyAsHtml()"></p>
</section>

<section>
  <div layout="row">
    <md-tags placeholder="태그" ng-model="content.tags" type="content" md-id="content.id" flex></md-tags>
  </div>
</section>

<section>
 <replies content-id="content.id"></replies>
</section>
