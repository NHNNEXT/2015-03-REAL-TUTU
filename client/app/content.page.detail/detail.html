<section>
  <div layout="row">
    <div flex="80">
      <h2 ng-bind="content.title"></h2>
        <span class="info">
          {{content.contentGroup.name}}
          <span class="bar"></span>
          조회수 {{content.hits}}
          <span class="bar"></span>
          댓글 {{content.repliesSize}}
          <span class="bar"></span>
          <like type="CONTENT" like="content.likes" target="content.id"></like>
          <span ng-show="content.writer.id === rootUser.id">
            <span class="bar"></span>
            <span ui-sref="contentEdit({id:content.id})">수정</span>
            <span class="bar"></span>
            <span ng-click="content.remove()">삭제</span>
          </span>
        </span>

      <div class="info margin-top-s" ng-show="content.contentGroup.startTime || content.contentGroup.endTime">
    <span class="dueDate" ng-show="content.contentGroup.endTime || content.contentGroup.startTime">
      <span ng-if="!content.contentGroup.startTime">마감 : {{content.endTime.fromNow()}}</span>
      <span ng-if="content.contentGroup.startTime">{{content.startTime.range(content.endTime)}}</span>
    </span>
      </div>
    </div>

    <div flex="20">
      <user-profile class="content" user="content.writer"></user-profile>
    </div>
  </div>
</section>


<section>
  <p ng-bind-html="content.getBodyAsHtml()"></p>
</section>

<section>
  <div layout="row">
    <md-tags placeholder="태그" ng-model="content.tags" type="content" md-id="content.id" flex></md-tags>
  </div>
</section>

<section ng-if="content.contentGroup.submit && content.submitRequiredUsers.length>0">
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab ng-repeat="submitdto in content.submitRequiredUsers" label="{{' '+submitdto.user.name+' '}}">
      <md-content class="md-padding">
        <submits submitdto="submitdto"></submits>
      </md-content>
    </md-tab>
  </md-tabs>
</section>

<section ng-if="content.contentGroup.reply">
  <replies content="content"></replies>
</section>
