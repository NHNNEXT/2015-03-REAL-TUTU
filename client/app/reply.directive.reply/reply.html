<div layout="row">
  <div class="photo" flex hide-sm>
    <img ng-src="{{reply.writer.profileUrl || '/resource/profile.png'}}">
  </div>
  <div class="info" flex>
    <div class="info_append" ng-show="!mod">
      <strong class="tit_userid">
        <user-name user="reply.writer"></user-name>
      </strong>
      <span class="txt_time">{{reply.writeDate.toYMD()}}</span>
    </div>
    <div class="body">
      <span ng-show="!mod">
                <span ng-bind-html="reply.body.newLine()"></span>
                <small>
                  <like type="REPLY" like="reply.likes" target="reply.id"></like>
                  <span hide-gt-md>
                    <i ng-click="modify()" class="margin-left-s fa fa-pencil"></i>
                    <i ng-click="delete(submit.id)" style="margin-left:5px" class="fa fa-times"></i>
                  </span>
                </small>
      </span>
      <div class="box-area" ng-show="mod">
        <md-input-container>
          <textarea ng-model="reply.body" aria-label="reply"></textarea>
        </md-input-container>
        <div class="write_append">
          <div class="wrap_btn">
            <md-button aria-label="done" class="md-raised" ng-click="modify()">작성 완료</md-button>
          </div>
        </div>
      </div>
      <div hide-md hide-sm class="comment_setting" ng-show="rootUser.id==reply.writer.id && !mod">
        <span class="btn_set" ng-click="modify()">수정</span>
        <span class="btn_set" ng-click="delete(reply.id)">삭제</span>
      </div>
    </div>
  </div>
</div>
