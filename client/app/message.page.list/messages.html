<section ng-controller="messagesController as m">
  <md-list>
    <md-divider></md-divider>
    <md-list-item ng-repeat="message in m.messages | orderBy:'-date' | orderBy:'checked' ">
      <div class="md-list-item-text">
        <message message="message" class="margin-vertical"></message>
      </div>
      <md-divider></md-divider>
    </md-list-item>
    <md-list-item>
      <div class="md-list-item-text" ng-show="m.page.hasNext()" ng-click="m.more()">
        <div class="md-list-item-text">
          <h4>더보기</h4>
        </div>
      </div>
      <div class="md-list-item-text" ng-show="!m.page.hasNext()">
        <h4>마지막입니다.</h4>
      </div>
    </md-list-item>
  </md-list>

</section>
