<div ng-repeat="submit in submits | orderBy:'writeDate'" layout="row">
  <div submit="submit" submits="submits" attach="attach"></div>
</div>
<div class="submit-write" layout="row">
  <div class="photo" hide-sm flex>
    <img class="profile" ng-src="{{rootUser.profileUrl || '/resource/profile.png'}}">
  </div>
  <div class="info" flex>
    <div class="body">
      <div class="box-area">
        <md-input-container>
          <textarea ng-model="submit.body" aria-label="submit"></textarea>
        </md-input-container>
        <div class="write_append">
          <div class="wrap_btn">
            <md-button aria-label="done button" class="md-raised" ng-click="writeSubmit(submit)">
              <span ng-show="user.isRootUser()">제출</span>
              <span ng-show="!user.isRootUser()">도움말쓰기</span>
            </md-button>
          </div>
        </div>
      </div>
      <attachments ng-if="attach && user.isRootUser()" attachments="submit.attachments"></attachments>
    </div>
  </div>
</div>
