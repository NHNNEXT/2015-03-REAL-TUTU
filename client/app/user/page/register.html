<div class="black-sheep"></div>
<div class="center-form">
  <h1>
    NEXUS
    <small>NEXT</small>
  </h1>
  <p>간단한 회원가입으로 시작하세요.</p>
  {{ngRegex}}
  <input class="form-control" placeholder="이름" type="text" ng-model="user.name" ng-regex="regex.name"
         message="이름은 두글자 이상입니다.">
  <input class="form-control" placeholder="이메일" type="email" ng-model="user.email" ng-regex="regex.email"
         message="이메일 형식이 맞지 않습니다.">
  <input class="form-control" placeholder="암호" type="password" ng-model="user.password"
         ng-regex="regex.password"
         message="패스워드는 6~12자입니다.">

  <div class="btn btn-primary full-width" ng-class="{disabled:!valid()}" ng-click="register(user)">회원가입</div>

  <p class="margin-top-s">
    <small>이미 가입하셨나요? <span ui-sref="login" class="link">여기</span>를 눌러 로그인</small>
  </p>
</div>
