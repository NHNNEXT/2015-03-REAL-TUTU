<div class="container">
  <upload-img style="width:300px;height:300px"></upload-img>

  <input placeholder="name" class="form-control" ng-model="user.name">

  <p>
    email : <span ng-bind="user.email || 'email'"></span>
    phone : <span ng-bind="user.phone || 'phone'"></span>
  </p>

  <br> <br>

  <div ng-show="user.id == params.id" ng-click="update()" class="btn btn-primary">완료</div>
</div>
