<section>
  <div layout="row">
    <md-input-container flex>
      <label>구분</label>
      <input ng-model="content.contentGroup.name" disabled>
    </md-input-container>

    <md-input-container flex="80">
      <label>제목</label>
      <input ng-model="content.title">
    </md-input-container>
  </div>
  <div layout="row" class="margin-top" ng-if="content.contentGroup.contentType==='SCHEDULE'" flex>
    <input-datepicker placeholder="시작" md-max-date="content.endTime" ng-model="content.startTime"></input-datepicker>
    <input-datepicker placeholder="끝" md-min-date="content.startTime" ng-model="content.endTime"></input-datepicker>
  </div>

  <div ng-if="content.contentGroup.contentType==='SUBMIT'" flex>
      <input-datepicker placeholder="마감" ng-model="content.endTime" flex></input-datepicker>
      <md-checkbox ng-model="content.submitCanAttach">
        <small>제출시 파일 첨부</small>
      </md-checkbox>

    <md-data-table-container>
      <table md-data-table>
        <thead md-order="query.order" md-trigger="onOrderChange">
        <tr>
          <th name="이름"></th>
          <th name="이메일"></th>
          <th name="그룹"></th>
          <th name="제출대상" ng-click="toggleAll()"></th>
        </tr>
        </thead>
        <tbody>
        <tr md-auto-select ng-repeat="user in content.users">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
            <span ng-show="user.id!==hostUserId">
              {{user.group.name}}
            </span>
            <span ng-show="user.id===hostUserId">
              강의 개설자
            </span>
          </td>
          <td>
            <md-checkbox ng-model="user.submit" aria-label="제출 여부"></md-checkbox>
          </td>
        </tr>
        </tbody>
      </table>
    </md-data-table-container>
  </div>


  <div froala ng-model="content.body"></div>

  <attachments ng-show="content.contentGroup.attachment" attachments="content.attachments" readonly="false"
               class="margin-bottom"></attachments>

  <md-input-container>
    <md-button aria-label="done button" ng-click="edit(content)" class="md-raised md-primary">작성완료</md-button>
  </md-input-container>
</section>
