<section>
  <div layout="row">
    <md-input-container flex="20">
      <label>구분</label>
      <md-select ng-model="content.type">
        <md-option ng-repeat="(key,type) in contentTypes" value="{{key}}">
          {{type.name}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container flex="80">
      <label>제목</label>
      <input ng-model="content.title">
    </md-input-container>
  </div>
  <div layout="row" ng-show="!extendWrite || !contentTypes[content.type].extendWrite" class="margin-top">
    <div ng-show="contentTypes[content.type].startTime" flex>
      <input-datepicker placeholder="시작" ng-model="content.startTime"></input-datepicker>
    </div>
    <div ng-show="contentTypes[content.type].endTime" flex>
      <input-datepicker placeholder="{{placeholder}}" ng-model="content.endTime" flex></input-datepicker>
    </div>
  </div>
  <div class="margin-top margin-bottom" layout="row" ng-show="contentTypes[content.type].extendWrite">
    <md-checkbox ng-model="extendWrite">
      일괄입력
    </md-checkbox>
  </div>
  <div ng-show="contentTypes[content.type].extendWrite && extendWrite" ng-include="'/content.page.edit/extend.html'">
  </div>
</section>

<section>
  <div froala ng-model="content.body"></div>
  <md-input-container>
    <md-button aria-label="done button" ng-click="edit(content)" class="md-raised md-primary">작성완료</md-button>
  </md-input-container>
</section>
