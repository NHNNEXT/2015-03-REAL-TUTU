<section>

  <div layout="row">
    <md-input-container flex="20">
      <label>구분</label>
      <md-select ng-model="type">
        <md-option ng-repeat="type in contentTypes" ng-click="content.setType(type)">
          {{type.name}}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container flex="80">
      <label>제목</label>
      <input ng-model="content.title">
    </md-input-container>
  </div>


  <div layout="row" ng-show="!extendWrite || !content.type.hasDuration()" class="margin-top">
    <div ng-show="content.type.startTime" flex>
      <input-datepicker placeholder="시작" ng-model="content.startTime"></input-datepicker>
    </div>
    <div ng-show="content.type.endTime" flex>
      <input-datepicker placeholder="마감" ng-model="content.endTime" flex></input-datepicker>
    </div>
  </div>
  <div class="margin-top margin-bottom" layout="row" ng-show="content.type.hasDuration()">
    <md-checkbox ng-model="extendWrite">
      일괄입력
    </md-checkbox>
  </div>
  <div ng-show="content.type.hasDuration() && extendWrite" ng-include="'/content.page.edit/extend.html'">
  </div>


  <div layout="row" ng-show="content.type.submit">
    <md-data-table-container>
      <table md-data-table>
        <thead md-order="query.order" md-trigger="onOrderChange">
        <tr>
          <th name="이름"></th>
          <th name="이메일"></th>
          <th name="그룹"></th>
          <th name="제출대상"></th>
        </tr>
        </thead>
        <tbody>
        <tr md-auto-select ng-repeat="user in content.users">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.group.name}}</td>
          <td>
            <md-checkbox ng-model="user.submit" aria-label="제출 여부"></md-checkbox>
          </td>
        </tr>
        </tbody>
      </table>
    </md-data-table-container>
  </div>

</section>

<section>
  <div froala ng-model="content.body"></div>
  <md-input-container>
    <md-button aria-label="done button" ng-click="save(content)" class="md-raised md-primary">작성완료</md-button>
  </md-input-container>
</section>
