<span ng-show="mod && modRight">
  <div layout="row">
    <md-input-container flex>
      <label>{{placeholder}}</label>
      <input maxlength="{{maxlength}}" placeholder="{{placeholder}}" ng-model="ngModel"
             ng-enter="save()">
    </md-input-container>
    <md-button class="md-icon-button" aria-label="done">
      <md-icon md-svg-icon="/resource/icon/done.svg" ng-click="save()">
      </md-icon>
    </md-button>
  </div>
</span>
