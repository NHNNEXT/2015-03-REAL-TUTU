<span ng-show="!mod">
   <span ng-bind="ngModel"></span> <small><i ng-show="modRight" ng-click="mod=true" class="fa fa-pencil"></i></small>
</span>
<span ng-show="mod">
  <div class="input-group">
    <input class="form-control" maxlength="{{maxlength}}" placeholder="{{placeholder}}" ng-model="ngModel"
           ng-enter="modSave();mod=false;">
    <i class="input-group-addon fa fa-check" ng-click="modSave();mod=false"></i>
  </div>
</span>
