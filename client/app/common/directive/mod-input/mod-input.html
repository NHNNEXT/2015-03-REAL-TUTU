<span ng-show="!mod">
   <span ng-bind="ngModel || placeholder"></span> <small><i ng-show="modRight" ng-click="mod=true" class="fa fa-pencil"></i></small>
</span>
<span ng-show="mod && modRight">
  <div class="input-group">
    <input class="form-control" maxlength="{{maxlength}}" placeholder="{{placeholder}}" ng-model="ngModel"
           ng-enter="save()">
    <i class="input-group-addon fa fa-check" ng-click="save()"></i>
  </div>
</span>
